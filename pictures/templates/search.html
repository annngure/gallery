{%extends 'base.html'%}
{% load static%}

{% block content %}

{{ block.super}}
<div class="container">
    <div class="row">
        <h2>Found {{ image|length }} of searched category {{message}}</h2>
    </div>
</div>
<div class="row">

    {% if image%}
    <div class="row gallery p-3" id="gallery">
        {%for image in image%}
        <div class="col-sm-8 col-lg-3 mb-3"  data-toggle="modal" data-target="#{{image.id}}">
            <img src="{{image.image.url}}" alt=" " class="card-img photo" >
            <p id="img">{{image.title}}</p>
        </div>
        <div class="modal fade" id="{{image.id}}"  role="dialog">
            <div class=" modal-dialog-centered" role="document">
                <div class="modal-content modalcard">
                    <div class="modal-header">
                        <h6 class="modal-title" id="imageheader">{{image.title}}  | {{image.location}}</h6>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                    </div>
                    <div class="modal-body">
                            <img src="{{image.image.url}}" alt=" " class="img-fluid">
                            <p class="text-center">{{image.description}}</p>   
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {% endif %}
</div>

{%endblock%}
