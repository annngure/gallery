{%extends 'base.html'%}
{% block content%}
<div class="container">
    <h2>GALLERY.</h2>
    {%for pictures in images %}

    <div class="col-xs-4 col-sm-4 col-lg-4">
        <h2>{{photo.name}}</h2>
        <img src="{{picture.image.url}}" data-toggle="modal" class="img-responsive" alt="Image">  
    </div>
</div>
{%empty%}
<div class="row">
    <h2>There No Images.</h2>
</div>
{% endfor%}

{%endblock%}
