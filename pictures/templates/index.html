{%extends 'base.html'%}

{% block content%}
{{block.super}}

<div class="container">
    <h1>A man paints with his brains and not with his hands.</h1>
</div>

<div class="container">
    <div class="row">
        <img src="{{image.image.url}}" alt="image" class="card-img photo">
        <p>{{image.title}}</p>
    </div>
    <div class="row">
        <h4 class="modal-title">{{image.title}}|{{photo.location}}</h4>
    </div>
    <div class="modal-body">
        <img src="{{image.image.url}}" alt="{{image.title}}" class="img-fluid">
        <p class="text-center">{{image.description}}</p>
    </div>
</div>

{% endblock%}
