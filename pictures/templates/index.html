{%extends 'base.html'%}

{% block content%}
{{block.super}}

<div class="container">
    <h1 class="text-center">{{title}}</h1>
</div>

<div class="container">
    {%for image in image%}
    
    <div class="row">
    <div class="modal-body">
        <p>Name:{{image.title}}</p>
        <p >Location:{{image.location}}</p>
        <p >Category:{{image.category}}</p>
        <img src="{{image.image.url}}" alt="{{image.title}}" class="img-fluid">

        <p>Description:{{image.description}}</p>
        <p>Posted by {{image.photographer}} on {{image.pub_date}}</p>
    </div>
</div>
    {%endfor%}
</div>

{% endblock%}
